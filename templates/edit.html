{% extends 'base.html' %}

{% block content %}

<form action="{{url_for('show', id=car.id)}}?_method=PATCH" method="POST">
  <label for="make">Make: </label>
  <input type="text" name="make" id='make' value={{car.make}}>
  <label for="model">Model: </label>
  <input type="text" name="model" id='model' value={{car.model}}>
  <label for="year">Year: </label>
  <input type="text" name="year" id='year' value={{car.year}}>
  <input type="submit" value="Edit Car">
</form>

<form action="{{url_for('show', id=car.id)}}?_method=DELETE" method="POST">
  <input type="submit" value='Delete this car'>
</form>
{% endblock %}
